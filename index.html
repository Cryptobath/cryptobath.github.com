    <style>@media screen and (min-width : 750px) {
        #content{float:left;width:60%;}
        #sidebar{float:right;width:35%}
    }

    @media screen and (min-width : 481px) and (max-width : 749px) {
        #content{width:95%;}
        #sidebar{width:95%;}
    }
    body {
        margin: 0;
        background-color: #f2f2f2;
    }
    nav {
        background-color: #444059;
    }
    nav a {
        display: inline-block;
        color: #b4b3bd;
        font-family: "Open sans", Helvetica, Arial, sans-serif;
        padding: 22px 12px 22px 12px;
        font-size: 18px;
        text-decoration: none;
    }
    nav a:hover {
        color: white;
    }
    .active {
        color: white;
        border-bottom: 4px solid orangered;
    }
    h1 {
        text-align: center;
    }
    @keyframes move {
        0% {
            background-position: 0 0;
            transform: scale(1);
        }
        50% {
            background-position: 4000% 4000%;
            transform: scale(1.3);
        }
        100% {
            background-position: -4000% -4000%;
            transform: scale(1);
        }
    }
    h1 {
        text-align: center;
        font-family: 'Passion One';
        font-size: 12rem;
        background-image: url("http://cryptocurrencybitcoinnews.com/wp-content/uploads/2016/01/bitcoin-cryptocurrency-hack.jpg");
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: move steps(60) 6s infinite;
    }

    @keyframes slideIt {
        0% {

        }
        25% {
            background-image: url(img/bilder/4.png);
        }
        50% {
            background-image: url(img/bilder/5.png);
        }
        75% {
            background-image: url(img/bilder/Bitcoin-backgrounds.png);
        }
        100%{
            background-image: url(img/bilder/3.png);
        }
    }
    body {
        min-height: 100vh;
        background-image: url("img/bilder/3.png");
        background-size: cover;
        background-position: center center;
        animation: slideIt 20s infinite;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
        background-color: red;
    }

    li.dropdown {
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {
        display: block;
    }
