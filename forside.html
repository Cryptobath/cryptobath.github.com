<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoBath</title>
    <style>

        @media screen and (min-width : 750px) {
            #content{float:left;width:60%;}
            #sidebar{float:right;width:35%}
        }

        @media screen and (min-width : 481px) and (max-width : 749px) {
            #content{width:95%;}
            #sidebar{width:95%;}
        }
        @keyframes slideIt {
            0% {

            }
            25% {
                background-image: url(img/bilder/4.png);
            }
            50% {
                background-image: url(img/bilder/5.png);
            }
            75% {
                background-image: url(img/bilder/Bitcoin-backgrounds.png);
            }
        100%{
            background-image: url(img/bilder/3.png);
        }

        }
        body {
            min-height: 100vh;
            background-image: url("img/bilder/3.png");
            background-size: cover;
            background-position: center center;
            animation: slideIt 20s infinite;
        }
        a {
            background-color: deeppink;
            background-image: url("img/bilder/3.png");
            background-size: cover;
            width: 250px;
            height: 250px;
            float: left;
            margin: 175px;
            padding: 15px;
            text-align: center;
            color:lightsalmon;/*farge p√• text */
            transition: 1s;
        }
        a:hover {
            background-color: greenyellow;
            transform: scale(1.1);
        }
        h1 {
            text-align: center;
        }
        @keyframes move {
            0% {
                background-position: 0 0;
                transform: scale(1);
            }
            50% {
                background-position: 4000% 4000%;
                transform: scale(1.3);
            }
            100% {
                background-position: -4000% -4000%;
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-family: 'Passion One';
            font-size: 12rem;
            background-image: url("http://cryptocurrencybitcoinnews.com/wp-content/uploads/2016/01/bitcoin-cryptocurrency-hack.jpg");
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move steps(60) 6s infinite;
        }

    </style>
</head>
