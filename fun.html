<!DOCTYPE html>
<html>
<style>
    #myProgress {
        width: 200px;
        background-color: #ddd;
    }

    #myBar {
        width: 1px;
        height: 30px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
    <div id="myBar">0ETH</div>
</div>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 10;
        var id = setInterval(frame, 10000);
        function frame() {
            if (width >= 2000) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + 'px';
                elem.innerHTML = width * 10  + 'ETH';
            }
        }
    } window.onload = move()
</script>
</body>
</html>
